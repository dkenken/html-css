<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="/CSS/table.css" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
  </head>
  <body>
    <div class="pageCenter">
      <table>
        <thead>
          <tr>
            <th>State</th>
            <th>OrderID</th>
            <th>Order Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>FL</td>
            <td>10000</td>
            <td>$1,200</td>
          </tr>
          <tr>
            <td>TX</td>
            <td>10001</td>
            <td>$800</td>
          </tr>
          <tr>
            <td>GA</td>
            <td>10002</td>
            <td>$2,000</td>
          </tr>
          <tr>
            <td>TN</td>
            <td>10003</td>
            <td>$700</td>
          </tr>
          <tr>
            <td>WA</td>
            <td>10004</td>
            <td>$300</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total</th>
            <th>$5,000</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
